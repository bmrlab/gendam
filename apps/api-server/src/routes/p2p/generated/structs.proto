syntax = "proto2";

package structs;

message VideoInfo {
    optional string hash = 1;
    optional string file_name = 2;
    optional Metadata metadata = 3;
    repeated VideoFrame video_frame = 4;
    repeated VideoClip video_clip = 5;
    repeated VideoFrameCaption video_frame_caption = 6;
    repeated VideoTranscript video_transcript = 7;
}

message Metadata {
    optional int32 id = 1;
    optional int32 width = 2;
    optional int32 height = 3;
    optional int32 duration = 4;
    optional int32 bit_rate = 5;
    optional int32 size = 6;
    optional string mime_type = 7;
    optional bool has_audio = 8;
    optional string description = 9;
    optional int32 asset_object_id = 10;
}

message VideoFrame {
    optional int32 id = 1;
    optional string file_identifier = 2;
    optional int32 timestamp = 3;
    optional int32 video_clip_id = 4;
}

message VideoClip {
    optional int32 id = 1;
    optional string file_identifier = 2;
    optional int32 start_timestamp = 3;
    optional int32 end_timestamp = 4;
    optional string caption = 5;
}

message VideoFrameCaption {
    optional int32 id = 1;
    optional string caption = 2;
    optional int32 video_frame_id = 3;
}

message VideoTranscript {
    optional int32 id = 1;
    optional string file_identifier = 2;
    optional int32 start_timestamp = 3;
    optional int32 end_timestamp = 4;
    optional string text = 5;
}